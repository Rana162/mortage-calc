<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator-form">
            <h2>Mortgage Calculator</h2>
            <form id="mortgage-form">
                <div class="input-group">
                    <label for="amount">Mortgage Amount</label>
                    <input type="number" id="amount" placeholder="£" value="300000">
                </div>
                <div class="input-group">
                    <label for="term">Mortgage Term</label>
                    <input type="number" id="term" placeholder="years" value="25">
                </div>
                <div class="input-group">
                    <label for="rate">Interest Rate</label>
                    <input type="number" id="rate" placeholder="%" step="0.01" value="5.25">
                </div>
                <div class="input-group">
                    <label>Mortgage Type</label>
                    <div class="mortgage-type">
                        <input type="radio" id="repayment" name="type" value="repayment" checked>
                        <label for="repayment">Repayment</label>
                        <input type="radio" id="interest-only" name="type" value="interest-only">
                        <label for="interest-only">Interest Only</label>
                    </div>
                </div>
                <button type="button" onclick="calculateRepayments()">Calculate Repayments</button>
            </form>
        </div>
        <div class="results">
            <h3>Your results</h3>
            <p>Your monthly repayments</p>
            <div id="monthly-repayments" class="result-amount">£0.00</div>
            <p>Total you'll repay over the term</p>
            <div id="total-repay" class="result-amount">£0.00</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
